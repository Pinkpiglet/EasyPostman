# ============================================================
# Easy Postman 自定义暗色主题配置文件
# ============================================================
# 说明：
#  - 此文件会在应用 EasyDarkLaf 主题时自动加载
#  - 配置文件必须与主题类 EasyDarkLaf.java 在同一包路径下
#  - 这里的配置会覆盖 FlatDarkLaf 的默认设置
#
# 配置加载顺序（后加载的会覆盖先加载的）：
#  1. FlatLaf.properties       (FlatLaf 基础配置)
#  2. FlatDarkLaf.properties   (暗色主题配置，EasyDarkLaf 继承自 FlatDarkLaf)
#  3. EasyDarkLaf.properties   (本文件，自定义配置)
#
# 参考：https://www.formdev.com/flatlaf/how-to-customize/
# ============================================================
#========================================
# 颜色变量定义（暗色主题）
#========================================
# 面板背景色（Material Dark）
@panelBg=#1c1b1f
# 菜单栏背景色
@menuBg=#1c1b1f
# 强调色（Material 主色）
@accentColor=#d0bcff
# 选中背景色（容器色）
@selectionBg=#4f378b
# 分割线焦点颜色
@dividerFocusColor=#b69df8
# 分割线背景色
@dividerBg=#1c1b1f
# 分割线边框颜色
@dividerBorderColor=#2b2930
# 边框颜色
@borderColor=#2b2930
# 表格选中背景色
@tableSelectionBg=#4f378b
# 表格网格线颜色
@tableGridColor=#2b2930
# 表格边框颜色
@tableBorderColor=#2b2930
# 拖拽手柄颜色（默认状态）
@dragHandleColor=#938f99
# 拖拽手柄颜色（选中/悬停状态）
@dragHandleActiveColor=#d0bcff
# 按钮悬停背景色
@buttonHoverBg=#2a2830
# 按钮按下背景色
@buttonPressedBg=#332f3a
# 滚动条滑块颜色
@scrollbarThumb=#5a5562
# 滚动条滑块悬停颜色
@scrollbarThumbHover=#6d6878
# 滚动条轨道颜色
@scrollbarTrack=#1c1b1f
# 分隔符前景色
@separatorFg=#2b2930
# 分隔符背景色
@separatorBg=#1c1b1f
# 性能测试图表颜色
@performanceChartGridColor=#3a3840
@performanceChartCurveColor=#d0bcff
@performanceChartAxisColor=#c9c5ca
@performanceChartTextColor=#e6e1e5
# 性能报告颜色
@performanceReportTotalFg=#d0bcff
@performanceReportTotalBg=#3b2d5a
@performanceReportSuccessColor=#66bb6a
@performanceReportWarningColor=#64b5f6
# 性能结果表格颜色
@performanceResultTableGridColor=#2b2930
#========================================
# 组件通用设置
#========================================
# 圆角大小
Component.arc=8
Component.focusWidth=1
Component.innerFocusWidth=0
Component.innerOutlineWidth=0
Component.focusColor=@accentColor
# 箭头样式：chevron（V形箭头）、triangle（三角形）、arrow（实心箭头）
Component.arrowType=chevron
#========================================
# 弹出层阴影
#========================================
Popup.dropShadowPainted=true
Popup.dropShadowColor=#00000033
Popup.dropShadowInsets=6,6,6,6
#========================================
# 按钮样式
#========================================
Button.arc=8
Button.borderWidth=0
Button.hoverBackground=@buttonHoverBg
Button.pressedBackground=@buttonPressedBg
Button.default.boldText=true
Button.default.borderWidth=0
#========================================
# 切换按钮样式（Toggle Button）
#========================================
# ToggleButton 基础样式
ToggleButton.arc=8
ToggleButton.borderWidth=1
# ToggleButton 未选中状态
ToggleButton.background=#2a2830
ToggleButton.foreground=#e6e1e5
ToggleButton.borderColor=@borderColor
# ToggleButton 选中状态（Material 容器色）
ToggleButton.selectedBackground=@selectionBg
ToggleButton.selectedForeground=#ffffff
ToggleButton.selectedBorderColor=darken(@selectionBg,10%)
# ToggleButton 悬停状态
ToggleButton.hoverBackground=@buttonHoverBg
ToggleButton.hoverBorderColor=lighten(@borderColor,8%)
# ToggleButton 选中+悬停状态
ToggleButton.selectedHoverBackground=lighten(@selectionBg,6%)
ToggleButton.selectedHoverBorderColor=@selectionBg
# ToggleButton 按下状态
ToggleButton.pressedBackground=@buttonPressedBg
ToggleButton.pressedBorderColor=@borderColor
# ToggleButton 选中+按下状态
ToggleButton.selectedPressedBackground=darken(@selectionBg,8%)
ToggleButton.selectedPressedBorderColor=darken(@selectionBg,18%)
# ToggleButton 禁用状态
ToggleButton.disabledBackground=#242228
ToggleButton.disabledForeground=#8a8791
ToggleButton.disabledBorderColor=@borderColor
# ToggleButton 工具栏样式（扁平化）
ToggleButton.toolbar.hoverBackground=@buttonHoverBg
ToggleButton.toolbar.pressedBackground=@buttonPressedBg
ToggleButton.toolbar.selectedBackground=@selectionBg
#========================================
# 复选框样式
#========================================
# 使用边框样式（选中时显示对勾，而不是填充背景色）
CheckBox.icon.style=
CheckBox.icon.focusWidth=1
#========================================
# 单选按钮样式
#========================================
# 使用边框样式
RadioButton.icon.style=
#========================================
# 文本组件样式
#========================================
TextComponent.arc=8
TextComponent.margin=6,10,6,10
#========================================
# 下拉框样式
#========================================
#========================================
# 表格样式
#========================================
# --- 基础颜色 ---
Table.selectionBackground=@tableSelectionBg
# --- 网格线 ---
Table.gridColor=@tableGridColor
Table.showHorizontalLines=false
Table.showVerticalLines=false
Table.showTrailingVerticalLine=false
# --- 边框 ---
Table.border=1,1,1,1,@tableBorderColor,2,2,2,2
# --- 拖拽手柄 ---
Table.dragHandleColor=@dragHandleColor
Table.dragHandleActiveColor=@dragHandleActiveColor
# --- 单元格样式 ---
Table.cellMargins=4,8,4,8
Table.intercellSpacing=0,0
Table.rowHeight=28
Table.selectionInsets=2,4,2,4
Table.selectionArc=8
#========================================
# 表格头部样式
#========================================
TableHeader.height=32
TableHeader.cellMargins=4,8,4,8
#========================================
# 滚动条样式
#========================================
ScrollBar.showButtons=false
ScrollBar.width=10
ScrollBar.thumbArc=8
ScrollBar.thumbInsets=2,2,2,2
ScrollBar.thumb=@scrollbarThumb
ScrollBar.thumbHover=@scrollbarThumbHover
ScrollBar.track=@scrollbarTrack
#========================================
# 分割线样式
#========================================
# 分割面板背景色
SplitPane.background=@panelBg
# 分割线大小（宽度）
SplitPane.dividerSize=5
# 分割线焦点颜色（悬停时）
SplitPane.dividerFocusColor=@dividerFocusColor
# 分割器样式：grip（抓手）、plain（平面）
SplitPaneDivider.style=grip
# 分割器背景色
SplitPaneDivider.background=@dividerBg
# 分割器边框：上边框1px，左右0px，下边框1px，颜色为 dividerBorderColor
SplitPaneDivider.border=1,0,1,0,@dividerBorderColor
# 抓手点数量
SplitPaneDivider.gripDotCount=5
# 抓手点大小
SplitPaneDivider.gripDotSize=3
# 抓手点颜色（默认状态 - 暗色主题使用稍亮的灰色）
SplitPaneDivider.gripColor=#6b6f73
# 拖拽时的高亮颜色（暗色主题 - 更明显的提示）
SplitPaneDivider.draggingColor=#7a7e82
#========================================
# 选项卡样式
#========================================
TabbedPane.tabSeparatorsFullHeight=true
TabbedPane.arc=8
TabbedPane.tabAreaArc=8
TabbedPane.tabArc=8
TabbedPane.background=@panelBg
TabbedPane.tabAreaBackground=@panelBg
TabbedPane.selectedBackground=@panelBg
TabbedPane.contentAreaColor=@panelBg
#========================================
# 树形控件样式
#========================================
Tree.background=@panelBg
Tree.selectionBackground=@selectionBg
Tree.selectionForeground=#f5f1ff
Tree.selectionBorderColor=darken(@selectionBg,8%)
Tree.selectionInactiveBackground=darken(@selectionBg,12%)
Tree.selectionInactiveForeground=#d0c9dc
Tree.dropLineColor=@accentColor
Tree.dropCellBackground=fade(@accentColor,20%)
Tree.dropCellForeground=@accentColor
Tree.hoverBackground=@buttonHoverBg
Tree.hoverInactiveBackground=@buttonHoverBg
# 树节点行高
Tree.rowHeight=28
# 树节点缩进
Tree.leftChildIndent=8
Tree.rightChildIndent=12
# 树节点图标间距
Tree.iconTextGap=6
#========================================
# 列表样式
#========================================
List.background=@panelBg
List.selectionBackground=@tableSelectionBg
#========================================
# 菜单样式
#========================================
MenuBar.background=@menuBg
Menu.background=@menuBg
Menu.selectionBackground=@selectionBg
Menu.selectionForeground=#ffffff
MenuItem.background=@menuBg
MenuItem.selectionBackground=@selectionBg
MenuItem.selectionForeground=#ffffff
#========================================
# 对话框样式
#========================================
Dialog.background=@panelBg
OptionPane.background=@panelBg
OptionPane.buttonArea.background=@panelBg
OptionPane.messageArea.background=@panelBg
#========================================
# 工具提示样式
#========================================
#========================================
# 进度条样式
#========================================
ProgressBar.arc=6
#========================================
# 分隔符样式
#========================================
# 分隔符前景色（暗色主题）
Separator.foreground=@separatorFg
# 分隔符背景色（暗色主题）
Separator.background=@separatorBg
#========================================
# 面板样式
#========================================
# 面板和容器背景色
Panel.background=@panelBg
ToolBar.background=@panelBg
ScrollPane.background=@panelBg
ScrollPane.border=1,1,1,1,@borderColor
Label.background=@panelBg
Label.disabledBackground=@panelBg
#========================================
# 文本区域样式
#========================================
# 文本区域背景色
TextArea.background=@panelBg
TextPane.background=@panelBg
EditorPane.background=@panelBg
#========================================
# 输入框样式
#========================================
#========================================
# 标签样式
#========================================
#========================================
# 性能测试自定义颜色
#========================================
# 线程组图表颜色
Performance.chart.gridColor=@performanceChartGridColor
Performance.chart.curveColor=@performanceChartCurveColor
Performance.chart.axisColor=@performanceChartAxisColor
Performance.chart.textColor=@performanceChartTextColor
# 性能报告颜色
Performance.report.totalForeground=@performanceReportTotalFg
Performance.report.totalBackground=@performanceReportTotalBg
Performance.report.successColor=@performanceReportSuccessColor
Performance.report.warningColor=@performanceReportWarningColor
# 性能结果表格颜色
Performance.resultTable.gridColor=@performanceResultTableGridColor